services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-004}
      - CHROMADB_PATH=/app/data/chroma_db
      - VECTOR_SEARCH_TOP_K=${VECTOR_SEARCH_TOP_K:-10}
      - FINAL_TOP_K=${FINAL_TOP_K:-5}
      - MIN_SIMILARITY=${MIN_SIMILARITY:-0.3}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - chroma_data:/app/data/chroma_db
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy

volumes:
  chroma_data:
    name: tanya-lalin-chroma-data
