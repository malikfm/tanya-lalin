services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tanya-lalin-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-004}
      - CHROMADB_PATH=/app/data/chroma_db
      - VECTOR_SEARCH_TOP_K=${VECTOR_SEARCH_TOP_K:-10}
      - FINAL_TOP_K=${FINAL_TOP_K:-5}
      - MIN_SIMILARITY=${MIN_SIMILARITY:-0.3}
    volumes:
      - chroma_data:/app/data/chroma_db
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tanya-lalin-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  chroma_data:
    name: tanya-lalin-chroma-data
